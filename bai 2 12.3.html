<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Menu Dọc</title>
    <style>
        /* Cơ bản cho body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Thanh menu dọc */
        .sidebar {
            width: 200px;
            background-color: #333;
            height: 100vh; /* Chiều cao bằng toàn bộ chiều cao của trang */
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Nội dung chính của trang */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Thanh menu dọc -->

            <li><a href="bai 3.1 html9.3.htm">Bài tập 3.1</a></li>

            <li><a href="bai 44.html">Bài tập 4</a></li>
        </ul>
    </div>

    <!-- Nội dung chính của trang -->
    <div class="content">
        <h2>Chào mừng bạn đến với trang nộp bài tập</h2>
        <p>Đây là một ví dụ về thanh menu dọc, bạn có thể thêm nội dung của mình vào đây.</p>
    </div>

</body>
</html>
